<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="airplane.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><div class="login">
    <a href="index.html" class="back-to-home">&larr; Back to Home</a>
    <div class="log-in-form-container">
        <form action="" class="login">
            <h3>LOG IN</h3>
            <input type="email" class="box" name = "email" placeholder="Enter your email" required>
            
            <input type="password" class="box" name = "password" placeholder="Enter your password" required>
            
            <input type="submit" value="Login Now" class="button">
            <div class="error-message login-error" style="color: red; display: none;"></div>
            <div class="options">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <p>Forgot password? <a href="#">Click here</a></p>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <div class="social-login">
                <p>Or log in with:</p>
                <button class="social-button google"><i class="fa-brands fa-google"></i></button>
                <button class="social-button facebook"><i class="fa-brands fa-facebook"></i></button>
                <button class="social-button twitter"><i class="fa-brands fa-twitter"></i></button>
            </div>
        </form>
    </div>
    </div>
    <script src="script.js" defer></script>
    <script src="bundle.js" defer></script>
    
</body>

</html>
