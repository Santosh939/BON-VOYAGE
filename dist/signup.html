<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="airplane.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="index.html" class="back-to-home">&larr; Back to Home</a>
    <div id="signup" class="log-in-form-container">
        <form action="" class="signup">
            <h3>SIGN UP</h3>
            <input type="text" class="box" placeholder="Enter your name" required>
            
            <input type="email" class="box" name="email" placeholder="Enter your email" required>
            <input type="password" class="box" name="password" placeholder="Create a password" required>

            <input type="submit" value="Sign Up Now" class="button">
            <div class="error-message signup-error" style="color: red; display: none;"></div>
            <p>Already have an account? <a href="index.html">Log in</a></p>
            <div class="social-login">
                <p>Or log in with:</p>
                <button class="social-button google"><i class="fa-brands fa-google"></i></button>
                <button class="social-button facebook"><i class="fa-brands fa-facebook"></i></button>
                <button class="social-button twitter"><i class="fa-brands fa-twitter"></i></button>
            </div>
        </form>
    </div>

    <script src="script.js" defer></script>
    <script src="bundle.js" defer></script> 

</body>

</html>
